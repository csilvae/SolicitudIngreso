name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~\.sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Download SonarScanner for MSBuild
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://binaries.sonarsource.com/Distribution/sonar-scanner-msbuild/sonar-scanner-msbuild-5.13.0.66756-net46.zip" -OutFile "scanner.zip"
          Expand-Archive -Path scanner.zip -DestinationPath "sonarscanner"
          Remove-Item scanner.zip

      - name: Begin SonarQube analysis
        shell: powershell
        run: |
          .\sonarscanner\SonarScanner.MSBuild.exe begin /k:"csilvae_SolicitudIngreso_da2e59d9-fd34-40a6-8457-83c4ebd5a73e" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"

      - name: Build solution using MSBuild
        shell: powershell
        run: |
          msbuild SolicitudIngreso.sln /t:Rebuild /p:Configuration=Release

      - name: End SonarQube analysis
        shell: powershell
        run: |
          .\sonarscanner\SonarScanner.MSBuild.exe end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"


